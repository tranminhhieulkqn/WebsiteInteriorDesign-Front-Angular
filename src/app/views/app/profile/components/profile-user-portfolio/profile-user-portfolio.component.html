<div class="card mb-4">
  <div class="position-absolute card-top-buttons">
    <button class="btn btn-outline-white icon-button ">
      <i class="simple-icon-pencil"></i>
    </button>
  </div>

  <img alt="Profile" src="/assets/img/profile-pic.jpg" (click)="openLightbox('/assets/img/profile-pic.jpg')"
    class="card-img-top">


  <div class="card-body">
    <p class="text-muted text-small mb-2">{{'menu.about' | translate}}</p>
    <p class="mb-3">
      {{ user.about }}
      <!-- Iâ€™m a web developer. I spend my whole day, practically every day,
      experimenting with HTML, CSS, and JavaScript; dabbling with Python and
      Ruby; and inhaling a wide variety of potentially useless information
      through a few hundred RSS feeds. I build websites that delight and
      inform. I do it well. -->
    </p>

    <p class="text-muted text-small mb-2">{{'pages.location' | translate}}</p>
    <p *ngIf="user.address" class="mb-3">{{ user.address }}</p>
    <p *ngIf="!user.address" class="mb-3">{{ 'No Infomation' }}</p>

    <p class="text-muted text-small mb-2">{{'pages.responsibilities' | translate}}</p>
    <p class="mb-3">
      <a *ngFor="let tag of user.tags" href="#">
        <span class="badge badge-pill badge-outline-theme-2 mb-1">{{ tag | uppercase }}</span>
        {{" "}}
      </a>
      <a *ngIf="!user.tags" href="#">
        <span class="badge badge-pill badge-outline-theme-2 mb-1">{{ 'No Tag' | uppercase }}</span>
        {{" "}}
      </a>
    </p>

    <p class="text-muted text-small mb-2">{{'pages.contact' | translate}}</p>
    <div class="social-icons">
      <ul class="list-unstyled list-inline">
        <li class="list-inline-item">
          <a href="javascript:;"><i class="simple-icon-social-facebook"></i></a>
        </li>
        <li class="list-inline-item">
          <a href="javascript:;"><i class="simple-icon-social-twitter"></i></a>
        </li>
        <li class="list-inline-item">
          <a href="javascript:;"><i class="simple-icon-social-instagram"></i></a>
        </li>
      </ul>
    </div>

  </div>
</div>
