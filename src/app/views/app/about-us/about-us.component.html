<div class="row">
  <div class="col-12">
    <div class="card mb-4">
      <div class="card-body">
        <div style="size : 100%;">
          <carousel [noWrap]="noWrapSlides" [showIndicators]="showIndicator">
            <slide *ngFor="let slide of slides; let index=index">
              <img [src]="slide.image" alt="image slide" style="display: block; width: 100%;
                   border-radius: 0.25rem; filter:brightness(80%); object-fit: cover; height: 80vh;">
              <div class="carousel-caption">
                <h2 style=" font-size: 80px; opacity : 0.8;">About Us</h2>
                <img src="https://jobseekers.vn/wp-content/uploads/2017/12/logo_HBBS-300x122.png"
                  style="margin-bottom: 15vh; filter:brightness(120%);" />
              </div>
            </slide>
          </carousel>
          <br />
          <div>
          </div>
        </div>
      </div>
    </div>

    <!-- Information about project members -->
    <div class="col-12" style="padding: 35px;"></div>
    <div class="row">
      <div *ngFor="let member of members" class="col-4">
        <img alt="Profile" style="width: 150px; height: 150px; object-fit: cover; border-radius: 50%;"
          [src]="member.avatarURL"
          (click)="openLightbox(member.avatarURL)" class="img-thumbnail card-img social-profile-img c-pointer">
        <div class="card mb-4">
          <div class="card-body">
            <br>
            <br>
            <div class="text-center pt-4">
              <h2>{{ member.displayName }}</h2>
            </div>
            <p class="text-muted text-small mb-2">{{'menu.about' | translate}}</p>
            <div [innerHTML]="member?.about"></div>

            <p class="text-muted text-small mb-2">{{'pages.responsibilities' | translate}}</p>
            <p class="mb-3">
              <a *ngFor="let tag of member.tags" href="#">
                <span class="badge badge-pill badge-outline-theme-2 mb-1">{{ tag | uppercase }}</span>
                {{" "}}
              </a>
              <a *ngIf="!member.tags" href="#">
                <span class="badge badge-pill badge-outline-theme-2 mb-1">{{ 'No Tag' | uppercase }}</span>
                {{" "}}
              </a>
            </p>

            <p class="text-muted text-small mb-2">{{'pages.contact' | translate}}</p>
            <div class="social-icons">
              <ul class="list-unstyled list-inline">
                <li class="list-inline-item">
                  <a href="javascript:;"><i class="simple-icon-social-facebook"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="javascript:;"><i class="simple-icon-social-twitter"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="javascript:;"><i class="simple-icon-social-instagram"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
