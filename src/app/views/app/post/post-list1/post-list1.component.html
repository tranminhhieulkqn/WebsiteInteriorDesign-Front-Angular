
<div class="row">
  <div class="col-12 col-lg-6 mb-5" *ngFor="let item of data">
    <div class="card flex-row listing-card-container">
      <div class="w-50 position-relative">
        <a routerLink="/app/pages/blog/blog-detail">
          <img style="height: 200px;" class="card-img-left" [src]="item.thumb" alt="Card image cap">
        </a>
      </div>
      <div class="w-50 d-flex align-items-center">
        <div class="card-body">
          <a routerLink="/app/pages/blog/blog-detail">
            <h5 class="mb-3 listing-heading" ellipsis>{{item.title}}</h5>
          </a>
          <p class="listing-desc text-muted" ellipsis>{{item.description}}</p>
          <footer>
            <p class="text-muted text-small mb-0 font-weight-light">09.04.2020</p>
          </footer>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <pagination class="justify-content-center" [totalItems]="30" previousText="<i class='simple-icon-arrow-left'></i>"
      nextText="<i class='simple-icon-arrow-right'></i>"></pagination>
  </div>
  



</div>
